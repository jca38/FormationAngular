<div class="container">

  <div *ngIf="this.userService.getUser()">
    Vous êtes connecté !
  </div>

  <app-titre-a title="Formulaire d'authentification"  subtitle="Saisir vos credentials" *ngIf="!this.userService.getUser()">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" >

      <!-- Chanp Type-->
      <div class="form-group">
        <label for="username">Username (obligatoire)</label>
        <input formControlName="username" type="text" class="form-control" id="username"/>
      </div>

      <!-- Champ client -->
      <div class="form-group">
        <label for="password">Password (obligatoire)</label>
        <input formControlName="password" type="password" class="form-control" id="password"/>
      </div>

      <!-- Bouton SUBMIT -->
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Me connecter</button>

    </form>

  </app-titre-a>


</div><!-- container -->
