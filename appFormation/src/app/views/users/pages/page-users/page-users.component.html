<app-titre-b [title]="title" [subtitle]="subtitle">

  <app-table-stripped *ngIf="users | async as usersList" [headers]="headers">
    <tr *ngFor="let u of usersList" [ngClass]="{'admin' : this.userService.isAdministrateur() }">
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
    </tr>
  </app-table-stripped>

  <app-btn [label]="btnAdd.label" [route]="btnAdd.route"></app-btn>

</app-titre-b>
