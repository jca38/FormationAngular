<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Champ client -->
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name"/>
    </div>

    <!-- Champ TVA -->
    <div class="form-group">
      <label for="tva">TVA</label>
      <input formControlName="tva" type="number" class="form-control" id="tva"/>
    </div>

    <!-- Champ Etat -->
    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let s of states" [ngValue]="s">{{ s }}</option>
      </select>
    </div>

     <!-- Champ CA -->
     <div class="form-group">
      <label for="ca">CA</label>
      <input formControlName="ca" type="number" class="form-control" id="ca"/>
    </div>

    <!-- Champ Commentaire -->
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea formControlName="comment" type="number" class="form-control" id="comment"></textarea>
    </div>

    <!-- Bouton SUBMIT -->
    <button type="submit" class="btn btn-info">Sauvegarder</button>

  </form>
</div><!-- container -->
